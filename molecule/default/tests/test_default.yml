# Molecule managed

---
package:
{{- range .Vars.postgresql.packages -}}
  {{.}}:
    installed: true
{{end}}

service:
  {{.Vars.postgresql.service}}:
    enabled: true
    running: true

file:
  {{.Vars.postgresql.config_file}}:
    exists: true
    filetype: file
    owner: {{.Vars.postgresql.user}}
    group: {{.Vars.postgresql.group}}
